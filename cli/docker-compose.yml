services:
  cli:
    platform: linux/amd64
    image: ruby:3.4.4
    working_dir: /app/cli
    volumes:
      - ..:/app # mount repo root so ../gem path works
      - ./.bundle:/usr/local/bundle
    env_file:
      - .env
    entrypoint: ["bash", "/app/cli/entrypoint.sh"]
    command: ["bash"]

  chroma:
    platform: linux/amd64
    image: chromadb/chroma:0.5.4
    ports:
      - "8000:8000"
    volumes:
      - ./chroma-data:/chroma/.chroma
